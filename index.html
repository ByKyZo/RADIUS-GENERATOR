<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>

        <h1>RADIUS GENERATOR</h1>

        <div id="circle"></div>

        <input class="generator" id="topLeft" type="range" min="0" max="200" value="20"/>
        <label>TOP-RIGHT</label>
        <input class="generator" id="topRight" type="range" min="0" max="200" value="20"/>
        <label>BOTTOM-LEFT</label>
        <input class="generator" id="bottomLeft" type="range" min="0" max="200" value="20"/>
        <label>BOTTOM-RIGHT</label>
        <input class="generator" id="bottomRight" type="range" min="0" max="200" value="20"/>

        <div id="generatorValue">

        </div>

    </div>

    <script src="app.js"></script>
